<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="left">
        <div class="slider-wrapper">
          <label class="switch">
            <input type="checkbox" id="toggleButton">
            <span class="slider round">
              <span class="on">Activities</span>
              <span class="off">Participants</span>
            </span>
          </label>
        </div>
      </div>
      <div class="center">
        <div class="top"></div>
        <div class="down"></div>
      </div>
      <div class="right"></div>
    </div>
    <div class="footer"></div>
  </div>
</body>

</html>
